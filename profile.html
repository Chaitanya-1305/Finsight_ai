<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FinSight AI</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .profile-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(0, 200, 81, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00c851 0%, #00a842 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin: 0 auto 20px;
        }

        .profile-name {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-email {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .profile-section {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(0, 200, 81, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .profile-section h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-field {
            margin-bottom: 20px;
        }

        .profile-field label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .profile-field input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }

        .profile-field input:focus {
            outline: none;
            border-color: #00c851;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c851 0%, #00a842 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 81, 0.3);
        }

        .btn-danger {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            padding: 12px 30px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-danger:hover {
            background: rgba(255, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid rgba(0, 200, 81, 0.3);
            color: #00c851;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-chart-line brand-icon"></i>
            <span class="brand-text">FinSight AI</span>
        </div>
        <div class="nav-menu">
            <a href="user-dashboard.html" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="history.html" class="nav-link">
                <i class="fas fa-history"></i> History
            </a>
            <a href="chatbot.html" class="nav-link">
                <i class="fas fa-robot"></i> AI Assistant
            </a>
            <a href="profile.html" class="nav-link active">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="#" class="nav-link" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name" id="profileName">Loading...</div>
            <div class="profile-email" id="profileEmail">Loading...</div>
        </div>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- Personal Information -->
        <div class="profile-section">
            <h2>
                <i class="fas fa-user-circle"></i>
                Personal Information
            </h2>
            <form id="profileForm">
                <div class="profile-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="profile-field">
                    <label for="email">Email (cannot be changed)</label>
                    <input type="email" id="email" disabled>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>

        <!-- Change Password -->
        <div class="profile-section">
            <h2>
                <i class="fas fa-lock"></i>
                Change Password
            </h2>
            <form id="passwordForm">
                <div class="profile-field">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="profile-field">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="profile-field">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-key"></i> Update Password
                </button>
            </form>
        </div>

        <!-- Danger Zone -->
        <div class="profile-section" style="border-color: rgba(255, 68, 68, 0.3);">
            <h2 style="color: #ff4444;">
                <i class="fas fa-exclamation-triangle"></i>
                Danger Zone
            </h2>
            <p style="color: rgba(255, 255, 255, 0.6); margin-bottom: 20px;">
                Once you delete your account, there is no going back. All your data will be permanently deleted.
            </p>
            <button class="btn-danger" onclick="deleteAccount()">
                <i class="fas fa-trash-alt"></i> Delete Account
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Check authentication and load profile
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    // Update UI
                    document.getElementById('profileName').textContent = userData.name;
                    document.getElementById('profileEmail').textContent = userData.email;
                    document.getElementById('name').value = userData.name;
                    document.getElementById('email').value = userData.email;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // Update profile
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            try {
                // Update Firestore
                await db.collection('users').doc(currentUser.uid).update({
                    name: name
                });

                // Update auth profile
                await currentUser.updateProfile({
                    displayName: name
                });

                // Update UI
                document.getElementById('profileName').textContent = name;

                successMessage.textContent = 'Profile updated successfully!';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error updating profile:', error);
                errorMessage.textContent = 'Error updating profile. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });

        // Change password
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'New passwords do not match!';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            try {
                // Re-authenticate user
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email,
                    currentPassword
                );
                await currentUser.reauthenticateWithCredential(credential);

                // Update password
                await currentUser.updatePassword(newPassword);

                // Clear form
                document.getElementById('passwordForm').reset();

                successMessage.textContent = 'Password updated successfully!';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error changing password:', error);
                
                if (error.code === 'auth/wrong-password') {
                    errorMessage.textContent = 'Current password is incorrect.';
                } else {
                    errorMessage.textContent = 'Error changing password. Please try again.';
                }
                
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });

        // Delete account
        async function deleteAccount() {
            const password = prompt('Enter your password to confirm account deletion:');
            
            if (!password) return;

            if (!confirm('Are you absolutely sure? This action cannot be undone!')) {
                return;
            }

            try {
                // Re-authenticate
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email,
                    password
                );
                await currentUser.reauthenticateWithCredential(credential);

                // Delete user data from Firestore
                await db.collection('users').doc(currentUser.uid).delete();

                // Delete all user's analyses
                const analysesSnapshot = await db.collection('analyses')
                    .where('userId', '==', currentUser.uid)
                    .get();
                
                const batch = db.batch();
                analysesSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();

                // Delete auth account
                await currentUser.delete();

                alert('Account deleted successfully. You will be redirected.');
                window.location.href = 'login.html';

            } catch (error) {
                console.error('Error deleting account:', error);
                
                if (error.code === 'auth/wrong-password') {
                    alert('Incorrect password. Account deletion cancelled.');
                } else {
                    alert('Error deleting account. Please try again.');
                }
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut();
                sessionStorage.clear();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
